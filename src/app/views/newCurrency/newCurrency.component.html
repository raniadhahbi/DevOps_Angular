<style>
    .required:after {
      content:" *";
      color: red;
    }
     
  .element { 
    position: absolute;
    top: 10px; 
    right: 10px; 
    
  } 
  </style>
  
  <div class="animated fadeIn">
    <div class="row">
      
      <div class="col-sm-12">
        <div class="card ">
          <div class="card-header d-flex justify-content-between" >
            <strong>Add New Currency</strong>
            
            <div class="mx-auto" >
            <strong >Status</strong>
            <span class="badge badge-pill badge-success">Active</span>
          </div>
          </div>
          <form  #myform="ngForm" (ngSubmit)="createCurrency(myform)" >
          <div class="card-body col-sm-18">
            <div class="row">
            <div class="form-group col-sm-4">
            
              <label for="currency_code" class="required" >Currency code</label>
            
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-picture icons"></i></span>
              </div>
              <input type="text" id="currency_code" name="currency_code" class="form-control" required ngModel placeholder="Currency in International Standard">
            </div>
            
            </div>
            <div class="form-group col-sm-4">
                <label  class="required" for="date-input" >Application date</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-calendar icons"></i></span>
                    </div>
                    <input class="form-control" id="date_input" type="date" name="date_input" required ngModel  placeholder="dd/mm/year">
                </div>
              </div>

              <div class="form-group col-sm-4">
                <label for="rate" class="required" >Euro conversion rate</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-dollar"></i></span>
                  </div>
                  <input type="text" id="rate" name="rate" class="form-control" required ngModel placeholder="Rate">
                </div>
              </div>

            </div>
          </div>
       
        <div class="card-footer d-flex justify-content-between">
            <a class="btn btn-pill col-sm-1 btn-danger" href="#/administration/currencies"  ><i class="fa fa-ban"></i> Cancel</a>
            <button type="submit"  class="btn btn-pill col-sm-1 btn-primary"><i class="fa fa-dot-circle-o"></i> Add</button>
            
          </div>
        </form>
        </div>
      
      </div><!--/.col-->
      
    </div><!--/.row-->
