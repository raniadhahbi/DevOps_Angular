<style>
    .required:after {
      content:" *";
      color: red;
    }
     
  .element { 
    position: absolute;
    top: 10px; 
    right: 10px; 
    
  } 
  </style>
  
  <div class="animated fadeIn">
    <div class="row">
      
      <div class="col-sm-12">
        <div class="card ">
          <div class="card-header d-flex justify-content-between" >
            <strong>Add New Area</strong>
            
            <div class="mx-auto" >
            <strong >Status</strong>
            <span class="badge badge-pill badge-success">Active</span>
          </div>
          </div>
          <form  [myform]="ngForm" (ngSubmit)="createArea(myform)" >
          <div class="card-body col-sm-12">
            <div class="row">
            <div class="form-group col-sm-6">
            
              <label class="required" >Name</label>
            
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
                  <select id="area" name="area" class="form-control" >
                    <option value="0">Please select An Area</option>
                    <option value="1">Option #1</option>
                    <option value="2">Option #2</option>
                    <option value="3">Option #3</option>
                  </select>
                </div>
           
          
            
            </div>
            <div class="form-group col-sm-6">
                <label for="company" class="required">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Enter your company name">
              </div>
            </div>
           
        
           
          </div>
        </form>
            <div class="card-footer d-flex justify-content-between">
              <a class="btn btn-pill col-sm-1 btn-danger" href="#/administration/area"  ><i class="fa fa-ban"></i> Cancel</a>
              <button type="submit"  class="btn btn-pill col-sm-1 btn-primary"><i class="fa fa-dot-circle-o"></i> Add</button>
              
            </div>
         
        </div>
      
      </div><!--/.col-->
      
    </div><!--/.row-->
